<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcStyle.css">
</head>

<body>

    <main>
        <div class="container-calc">
            <div class="wrapper-screen">
                <p id="screenItems"></p>
            </div>
            <div class="wrapper-keys">
                <div class="key-rows resetAndClear">
                    <button id="btnReset">Reset</button>
                    <button id="btnClear">Clear</button>
                </div>
                <div class="key-rows">
                    <button class="btnNum" id="btn7">7</button>
                    <button class="btnNum" id="btn8">8</button>
                    <button class="btnNum" id="btn9">9</button>
                    <button class="btnNum" id="btnDivide">/</button>
                </div>
                <div class="key-rows">
                    <button class="btnNum" id="btn4">4</button>
                    <button class="btnNum" id="btn5">5</button>
                    <button class="btnNum" id="btn6">6</button>
                    <button class="btnNum" id="btnMultiply">*</button>
                </div>
                <div class="key-rows">
                    <button class="btnNum" id="btn1">1</button>
                    <button class="btnNum" id="btn2">2</button>
                    <button class="btnNum" id="btn3">3</button>
                    <button class="btnNum" id="btnMinus">-</button>
                </div>
                <div class="key-rows">
                    <button class="btnNum" id="btn0">0</button>
                    <button class="btnNum" id="btnDecimal">.</button>
                    <button class="btnNum" id="btnPlus">+</button>
                    <button id="btnEqual">=</button>
                </div>

            </div>

        </div>

    </main>
    <script src="functions.js"></script>
</body>

</html>
